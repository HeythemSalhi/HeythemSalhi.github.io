						{ "template": "info", "x": 150, "y": 0.65, "z": 160, "rY": 180, "interact": "$RG.say('[ENG] Heythem is an electronic engineer with extensive experience and work skills. His various projects accomplished gave him valuable exposure to complex situations. Additionally, his many training and internship allowed him to gain several engineering skills. Heythem has a Master degree in Analysis and Digital Processing of Electronic Systems from Tunis El Manar University. [中文] Heythem 是一位具有豐富經驗和工作技能的電子工程師。 他完成的各種項目使他對複雜情況有了寶貴的了解。 此外，他的許多培訓和實習使他獲得了多項工程技能。 Heythem 擁有突尼斯埃爾馬納爾大學電子系統分析和數字處理碩士學位。')" },

						{ "template": "info", "x": 170, "y": 0.65, "z": 155, "rY": 180, "interact": "$RG.say('[ENG] Support inventor(s) to prepare invention disclosures. Review and approve documents to prepare and prosecute patent applications according to the american patent system, further according to the european patent system. Guide patent engineer group to better handle european patent applications. [中文] 支持發明人準備發明披露。 根據美國專利制度，進一步根據歐洲專利制度，審查和批准文件以準備和起訴專利申請。 指導專利工程師團隊更好地處理歐洲專利申請。')" },
						{ "template": "info", "x": 170, "y": 0.65, "z": 165, "rY": 180, "interact": "$RG.say('[ENG] Design and realization of a device Point-of-Care Based System Development for Urolithiasis Recurrence Prevention: gathering data, sending data via NBIoT. [中文] 用於預防尿路結石復發的基於護理點的系統開發設備的設計和實現：收集數據，通過 NBIoT 發送數據。')" },
						{ "template": "info", "x": 160, "y": 0.65, "z": 145, "rY": 90, "interact": "$RG.say('[ENG] Perform in depth product analysis as part of playing and testing for better understanding of its functioning and gathering feedback, providing suggestions for product improvements. Uses software testing tools to automate the execution of functional tests. Works with testers, designers, developers, and customers throughout development process. Implements application designs, creates queries, and scripts in multiple automated testing environments. Tests product software applications and identifies software defects using automated and manual testing. Developing Web-Server for testing car part. Migrating libraries from Linux to Windows. [中文] 作為播放和測試的一部分，進行深入的產品分析，以更好地了解其功能並收集反饋，為產品改進提供建議。 使用軟件測試工具自動執行功能測試。 在整個開發過程中與測試人員、設計人員、開發人員和客戶合作。 在多個自動化測試環境中實施應用程序設計、創建查詢和腳本。 使用自動和手動測試測試產品軟件應用程序並識別軟件缺陷。 開髮用於測試汽車零件的 Web 服務器。 將庫從 Linux 遷移到 Windows。')" },
						{ "template": "info", "x": 160, "y": 0.65, "z": 165, "rY": 180, "interact": "$RG.say('[ENG] Develop test programs to validate product performance. Analyze and track defects identified in testing. Work with product teams to develop test programs for new products. Prepare failure analysis report and provide corrective actions. Recommend product design revisions based on test data to meet expected performance. Review technical architecture documents, design documents, and functional requirements to identify any potential defects. Maintain accurate documentations for executed test programs. [中文] 開發測試程序以驗證產品性能。 分析和跟踪測試中發現的缺陷。 與產品團隊合作，為新產品開發測試程序。 準備故障分析報告並提供糾正措施。 根據測試數據推薦產品設計修訂以滿足預期性能。 審查技術架構文檔、設計文檔和功能要求以識別任何潛在缺陷。 為執行的測試程序維護準確的文檔。')" },
						{ "template": "info", "x": 170, "y": 0.65, "z": 140, "rY": 90, "interact": "$RG.say('[ENG] + Using Qt platform for creating graphical user interface. + Automatic object inspection/classification basing on Artificial Intelligence (using Pytorch : C++ distribution , DCGAN framework/algorithm). [中文] + 使用 Qt 平台創建圖形用戶界面。 + 基於人工智能的自動對象檢查/分類（使用 Pytorch : C++ 分佈，DCGAN 框架/算法）。')" },
						{ "template": "info", "x": 180, "y": 0.65, "z": 145, "rY": 90, "interact": "$RG.say('[ENG] Design of an RF chain reference for a cesium atomic clock using ADS (Advanced Design System) software. [中文] 使用 ADS (Advanced Design System) 軟件設計銫原子鐘的 RF 鏈參考。')" },

						{ "template": "info", "x": 170, "y": 0.65, "z": 130, "rY": 90, "interact": "$RG.say('[ENG] Developing software solution for camera calibration. Building camera assembling machine. [中文] 開髮用於相機校準的軟件解決方案。 建築相機組裝機。')" },

						new THREE.Vector3(0 / 2, 2, 100 / 2),

					$WORLD.controls.setEnabled(false);

		<div class="innerLeftdiv" id="joy1PosizioneX"></div>
		<div class="innerLeftdiv" id="joy1PosizioneY"></div>
		<div class="innerLeftdiv" id="joy1Direction"></div>
		<div class="innerLeftdiv" id="joy1X"></div>
		<div class="innerLeftdiv" id="joy1Y"></div>
	</div>

	<div class="innerRightdiv">
		<div class="innerRightdiv" id="joy2Div" style="width:110px;height:110px;margin-bottom:10px;margin-right:10px;">
		</div>
		<div class="innerRightdiv" id="joy2PosizioneX"></div>
		<div class="innerRightdiv" id="joy2PosizioneY"></div>
		<div class="innerRightdiv" id="joy2Direction"></div>
		<div class="innerRightdiv" id="joy2X"></div>
		<div class="innerRightdiv" id="joy2Y"></div>
	</div>

	<script type="text/javascript">
		// Create JoyStick object into the DIV 'joy1Div'
		// var Joy1 = new JoyStick('joy1Div');
		var joy1InputPosX = document.getElementById("joy1PosizioneX");
		var joy1InputPosY = document.getElementById("joy1PosizioneY");
		var joy1Direction = document.getElementById("joy1Direction");
		var joy1X = document.getElementById("joy1X");
		var joy1Y = document.getElementById("joy1Y");

		// Create JoyStick object into the DIV 'joy1Div'
		var Joy1 = new JoyStick('joy1Div', {}, function (stickData) {
			joy1InputPosX.value = stickData.xPosition;
			joy1InputPosY.value = stickData.yPosition;
			joy1Direction.value = stickData.cardinalDirection;
			joy1X.value = stickData.x;
			joy1Y.value = stickData.y;
			switch (joy1Direction.value) {
				case "C":
					$RG.PersonStopMove();
					break;
				case "N":
					$RG.PersonMoveFW();
					break;
				case "S":
					$RG.PersonMoveBW();
					break;
				case "E":
					$RG.PersonMoveRT();
					break;
				case "W":
					$RG.PersonMoveLF();
					break;
				case "NE":
					$RG.PersonMoveFwRt();
					break;
				case "NW":
					$RG.PersonMoveFwLf();
					break;
				case "SE":
					$RG.PersonMoveBwRt();
					break;
				case "SW":
					$RG.PersonMoveBwLf();
					break;
				default:
					$RG.PersonStopMove();
					break;
			}
		});


		// Create JoyStick object into the DIV 'joy2Div'
		// Create JoyStick foor ROTation


		var joy2InputPosX = document.getElementById("joy2PosizioneX");
		var joy2InputPosY = document.getElementById("joy2PosizioneY");
		var joy2Direction = document.getElementById("joy2Direction");
		var joy2X = document.getElementById("joy2X");
		var joy2Y = document.getElementById("joy2Y");


		var Joy2 = new JoyStick('joy2Div', {}, function (stickData) {
			joy2InputPosX.value = stickData.xPosition;
			joy2InputPosY.value = stickData.yPosition;
			joy2Direction.value = stickData.cardinalDirection;
			joy2X.value = stickData.x;
			joy2Y.value = stickData.y;
			switch (joy2Direction.value) {
				case "C":
					$RG.PersonStopRotate();
					break;
				case "N":
					$RG.PersonRotateUP();
					break;
				case "S":
					$RG.PersonRotateDN();
					break;
				case "E":
					$RG.PersonRotateRT();
					break;
				case "W":
					$RG.PersonRotateLF();
					break;
				case "NE":
					$RG.PersonRotateUpRt();
					break;
				case "NW":
					$RG.PersonRotateUpLf();
					break;
				case "SE":
					$RG.PersonRotateDnRt();
					break;
				case "SW":
					$RG.PersonRotateDnLf();
					break;
				default:
					$RG.PersonStopRotate();
					break;
			}
		});
	</script>
